<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interagindo com o usuário vez</title>
    <style>
        button{
            padding: 20px;
            background-color: red;
        }
    </style>
</head>
<body>
    <h1>Botão 1</h1>
    <button onclick="clicar()">TESTE</button>
    <script>
        function clicar(){
let comida= window.prompt('Qual sua comida favorita?')
window.alert (` ${comida} esta é minha comida favorita` )

        }      
    </script>
</body>
</html>
