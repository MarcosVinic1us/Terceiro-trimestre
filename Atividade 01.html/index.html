<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button {
            padding: 20px;
            background-color: aqua;
        }

        button {
            padding: 20px;
            background-color: crimson;
        }

        button {
            padding: 20px;
            background-color: hotpink;
        }
    </style>
</head>

<body>
    <h1> Seja bem-vindo à atividade 03</h1>
    <button onclick="clique()"> Primeiro botão</button>
    <button onclick="cliqueaqui()"> Segundo botão</button>
    <button onclick="cliqueagora()"> Terceiro botão</button>

    <script>
        function clique() {
            window.alert('Esse é o primeiro botão!')
        }
        function cliqueaqui() {
            window.alert('Esse é o segundo botão!')
        }

        function cliqueagora() {
            window.alert('Esse é o terceiro botão!')
        }
    </script>
</body>
